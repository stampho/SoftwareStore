<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:event type="preRenderView" listener="#{userDataModel.load()}" />
	</f:metadata>

	<h:form id="userListForm">
		<div>
			<h:outputText value="no users" rendered="#{empty userDataModel.list}" />
		</div>

		<h:dataTable id="userTable" value="#{userDataModel.list}" var="user"
			rendered="#{not empty userDataModel.list}"
			styleClass="simpletablestyle">

			<h:column>
				<f:facet name="header">Name</f:facet>
				<h:outputText value="#{user.name}" />
			</h:column>

			<h:column>
				<f:facet name="header">E-mail</f:facet>
				<h:outputText value="#{user.email}" />
			</h:column>

			<h:column>
				<f:facet name="header">Real Name</f:facet>
				<h:outputText value="#{user.realName}" />
			</h:column>

			<h:column>
				<f:facet name="header">Role</f:facet>
				<h:outputText value="#{user.role}" />
			</h:column>

			<h:column>
			    <f:facet name="header">Password</f:facet>
			    <h:commandButton value="Reset" action="#{userAction.resetPassword(user)}" rendered="#{user.name != user.password}" />
			    <h:outputText value="#{user.password}" rendered="#{user.name == user.password}" />
			</h:column>

			<h:column>
				<f:facet name="header">Registration Date</f:facet>
				<h:outputText value="#{user.registrationDate}">
					<f:convertDateTime type="both" />
				</h:outputText>
			</h:column>

			<h:column>
				<p:commandButton value="Change"
					action="#{userCredentials.fill(user)}"
					update=":tabview:changeDialog"
					oncomplete="PF('changeDialog').show();" />
			</h:column>

			<h:column>
				<p:commandButton value="Delete" type="submit" ajax="false"
					action="#{userAction.delete(user)}" />
			</h:column>

		</h:dataTable>
	</h:form>

	<p:dialog header="Change User Entry" widgetVar="changeDialog"
		id="changeDialog" modal="true" minHeight="100">
		<h:form id="userChangeForm">
			<h:panelGrid columns="3">
				<h:inputHidden id="origUsername"
					value="#{userCredentials.originalUsername}" />

				<h:outputLabel for="username">Username:</h:outputLabel>
				<h:inputText id="username" value="#{userCredentials.username}" />
				<h:outputText id="usernameError" value="#{userError.usernameError}"
					styleClass="error" />

				<h:outputLabel for="email">Email:</h:outputLabel>
				<h:inputText id="email" value="#{userCredentials.email}" />
				<h:outputText id="emailError" value="#{userError.emailError}"
					styleClass="error" />

				<h:outputLabel for="realname">Realname:</h:outputLabel>
				<h:inputText id="realname" value="#{userCredentials.realname}" />
				<h:outputText value="" />

				<h:outputLabel for="role">Role:</h:outputLabel>
				<h:selectOneMenu id="role" value="#{userCredentials.role}">
					<f:selectItems value="#{userDataModel.roles}" />
				</h:selectOneMenu>
				<h:outputText value="" />

				<ui:remove>
					<h:outputLabel for="password">Password:</h:outputLabel>
					<p:commandButton id="password" value="Reset Password" />
					<h:outputText value="" />
				</ui:remove>
			</h:panelGrid>

			<p:commandButton value="Save"
				action="#{userAction.save(userCredentials.originalUsername)}"
				ajax="false" />
			<p:commandButton value="Cancel" onclick="changeDialog.hide()" />
		</h:form>
	</p:dialog>
</ui:composition>
