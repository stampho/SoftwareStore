<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/default.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{loggedInUser.checkAccess()}" />
    </f:metadata>

	<ui:define name="content">
		<h2>Manage Tables</h2>
		<p:tabView orientation="top" id="tabview">
		    <p:ajax event="tabChange" listener="#{tab.changed}"/>

			<p:tab title="User Table">
				<ui:include src="/content/admin/usertable.xhtml" />
			</p:tab>

			<p:tab title="Category Table">
				<ui:include src="/content/admin/categorytable.xhtml" />
			</p:tab>

			<p:tab title="Product Table">
				<ui:include src="/content/admin/producttable.xhtml" />
			</p:tab>

			<p:tab title="Sale Table">
				<ui:include src="/content/admin/saletable.xhtml" />
			</p:tab>

		</p:tabView>
	</ui:define>
</ui:composition>
