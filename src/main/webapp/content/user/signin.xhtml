<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">

	<ui:define name="content">
		<h2>Sign in</h2>

		<h:form id="loginform">
			<h:panelGrid columns="2">
				<h:outputLabel for="username">Username:</h:outputLabel>
				<h:inputText id="username" />
				<h:outputLabel for="email">Email:</h:outputLabel>
				<h:inputText id="email" />
				<h:outputLabel for="password1">Password:</h:outputLabel>
				<h:inputSecret id="password1" />
				<h:outputLabel for="password2">Confirm Password:</h:outputLabel>
				<h:inputSecret id="password2" />
			</h:panelGrid>
			<h:commandButton value="Sign in" />
			<h:button value="Cancel" outcome="/index.xhtml" />
		</h:form>
	</ui:define>
</ui:composition>
