<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">

	<ui:define name="content">
		<h2>Log in</h2>

		<h:form id="loginform">
			<h:panelGrid columns="3">
				<h:outputLabel for="username">Username:</h:outputLabel>
				<h:inputText id="username" value="#{userCredentials.username}" />
				<h:outputText id="usernameError" value="#{userError.usernameError}"
					render="{not empty #{userError.usernameError}" styleClass="error" />
				<h:outputLabel for="password">Password:</h:outputLabel>
				<h:inputSecret id="password" value="#{userCredentials.password}" />
				<h:outputText id="passwordError" value="#{userError.passwordError}"
					render="{not empty #{userError.passwordError}" styleClass="error" />
			</h:panelGrid>

			<h:commandButton value="Log in" action="#{login.login()}" />
			<h:button value="Cancel" outcome="/index.xhtml" />
		</h:form>
	</ui:define>
</ui:composition>
