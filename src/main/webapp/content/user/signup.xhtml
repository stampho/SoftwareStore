<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	template="/templates/default.xhtml">

	<ui:define name="content">
		<h2>Sign up</h2>

		<h:form id="signupform">
			<h:panelGrid columns="3">
				<h:outputLabel for="username">Username*:</h:outputLabel>
				<h:inputText id="username" value="#{userCredentials.username}" />
				<h:outputText id="usernameError" value="#{userError.usernameError}"
					styleClass="error" />

				<h:outputLabel for="email">Email*:</h:outputLabel>
				<h:inputText id="email" value="#{userCredentials.email}" />
				<h:outputText id="emailError" value="#{userError.emailError}"
					styleClass="error" />

				<h:outputLabel for="realname">Realname:</h:outputLabel>
				<h:inputText id="realname" value="#{userCredentials.realname}" />
				<h:outputText id="realNameError" value="#{userError.realNameError}"
					styleClass="error" />

				<h:outputLabel id="passwordLabel" for="password">Password*:</h:outputLabel>
				<h:inputSecret id="password" value="#{userCredentials.password}" />				
				<h:outputText id="passwordError" value="#{userError.passwordError}"
					styleClass="error" />

				<h:outputLabel for="confirmPassword">Confirm Password*:</h:outputLabel>
				<h:inputSecret id="confirmPassword"
					value="#{userCredentials.confirmPassword}" />
				<h:outputText id="confirmPasswordError"
					value="#{userError.confirmPasswordError}" styleClass="error" />

			</h:panelGrid>
			<h:commandButton value="Sign up" action="#{userAction.signup()}" />
			<h:button value="Cancel" outcome="/index.xhtml" />
			<h:outputLabel for="confirmPassword">* required fields</h:outputLabel>
			
			
			<p:tooltip id="toolTipFocus2" for="password" value="Password should contain min 6 characters,  max 10 characters, at least 1 lowercase letter, 1 uppercase letter and 1 number." showEvent="focus" hideEvent="blur" />
			
			
		</h:form>
	</ui:define>
</ui:composition>
