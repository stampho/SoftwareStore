<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/default.xhtml">

	<f:metadata>
		<f:event type="preRenderView"
			listener="#{productCategoryDataModel.load()}" />
	</f:metadata>

	<ui:define name="content">
	   <h2>Categories</h2>

		<h:form id="categorySelectorForm">
			<p:selectManyCheckbox id="categorySelector" value="#{productCategorySelector.selectedCategories}" layout="grid" columns="3" styleClass="categorySelector">
				<f:selectItems value="#{productCategoryDataModel.list}"
					var="category" itemLabel="#{category.name}" itemValue="#{category.id}" />
			</p:selectManyCheckbox>

			<h:commandButton value="Filter" />
			<h:commandButton action="#{productCategorySelector.selectAll()}" value="Select All" />
			<h:commandButton action="#{productCategorySelector.selectNone()}" value="Select None" />
		</h:form>
	</ui:define>
</ui:composition>
